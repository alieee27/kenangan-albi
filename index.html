<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kenangan Albi</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffd6ec;
      color: #333;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      transition: background 0.3s;
    }

    .dark {
      background-color: #cceeff;
      color: #000;
    }

    header {
      text-align: center;
      padding: 1.2rem;
      background-color: #ff69b4;
      color: #fff8fb;
      font-size: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      padding: 1rem;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 3/4;
      object-fit: cover;
      border: 4px dashed #ffb6c1;
      border-radius: 12px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .controls {
      text-align: center;
      margin-top: 1rem;
    }

    .controls button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      margin: 6px;
      font-size: 0.95rem;
    }

    #boneka {
      text-align: center;
      font-size: 1.8rem;
      margin: 1rem;
      display: none;
    }

    .secret {
      text-align: center;
      margin: 1rem;
      font-weight: bold;
      cursor: pointer;
      color: #d63384;
    }

    .timeline {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff0f5;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .timeline h3 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .event {
      padding: 10px;
      margin: 6px 0;
      border-left: 4px solid #ff69b4;
      background-color: #ffe4f1;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ffb6c1;
      color: #222;
      font-size: 0.85rem;
    }

    /* ANIMASI LOVE JATUH */
    .love {
      position: fixed;
      top: -30px;
      font-size: 20px;
      animation: fall 5s linear infinite;
      z-index: 999;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-40px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>🧸 Kenangan Albi 🧸</header>

  <!-- Galeri Foto -->
  <div class="gallery">
    <img src="starboy.jpg" alt="Foto 1">
    <img src="pendaftara unpam.jpg" alt="Foto 2">
    <img src="fotoboth.jpg" alt="Foto 3">
    <img src="Jogging.jpg" alt="Foto 4">
    <img src="fotoboth 1.jpg" alt="Foto 5">
    <img src="ganteng.jpg" alt="Foto 6">
    <img src="gacoan.jpg" alt="Foto 7">
    <img src="tangan.jpg" alt="Foto 8">
    <img src="blok m.jpg" alt="Foto 9">
    <img src="kopi.jpg" alt="Foto 10">
    <img src="cantik.jpg" alt="Foto 11">
    <img src="sate.jpg" alt="Foto 12">
    <img src="depan gang.jpg" alt="Foto 13">
    <img src="duajari.jpg" alt="Foto 14">
  </div>

  <!-- Tombol Interaktif -->
  <div class="controls">
    <button onclick="showLove()">💖 Aku Sayang Kamu 💖</button>
    <button onclick="toggleBear()">🎁 Hadiah Buat Kamu 🎁</button>
    <button onclick="toggleMode()">🌙 Ganti Tema 🌙</button>
  </div>

  <!-- Boneka -->
  <div id="boneka">alooo cantikk, nih boneka buat kamu wkwk 🧸</div>

  <!-- Pesan Rahasia -->
  <div class="secret" onclick="alert('Kamu cantik banget hari ini sayang 🥰')">
    Klik sini, ada pesan rahasia!
  </div>

  <!-- Timeline -->
  <div class="timeline">
    <h3>📖 Cerita Kita 📖</h3>
    <div class="event">📍 Awal kenalan : 7 April 2025 📍</div>
    <div class="event">✨ First Date di BLOK M ✨</div>
    <div class="event">📸 Banyak momen lucu bareng 📸</div>
  </div>

  <!-- Footer -->
  <footer>
    🌟 Dibuat oleh aliee ganteng 🌟
  </footer>

  <!-- LOVE FALL SCRIPT -->
  <script>
    function showLove() {
      alert("Aku juga sayang bangett sama kamu! 💘");
    }

    function toggleBear() {
      const b = document.getElementById('boneka');
      b.style.display = b.style.display === 'none' ? 'block' : 'none';
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    // LOVE FALL FUNCTION
    function createLove() {
      const love = document.createElement("div");
      love.classList.add("love");
      love.style.left = Math.random() * 100 + "vw";
      love.style.fontSize = (Math.random() * 10 + 16) + "px";
      love.innerText = "❤️";
      document.body.appendChild(love);

      setTimeout(() => {
        love.remove();
      }, 5000);
    }

    setInterval(createLove, 400); // Muncul setiap 400ms
  </script>
</body>
</html>
